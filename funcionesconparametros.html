		var operacion = prompt("Indique la operacion que desea realizar: suma, resta, divisi칩n o multiplicaci칩n");


		function operandos(operacion){
			
			var dato1 = parseInt(prompt("Dime primer operando"));
			var dato2 = parseInt(prompt("Dime segundo operando"));

			if (operacion == "suma"){
				return dato1 + dato2;
			} else if (operacion == "resta"){
				return dato1 - dato2;
			} else if (operacion == "multiplicaci칩n"){
				return dato1 * dato2;
			} else {
				return dato1 / dato2;
			}

		}

		operandos(operacion);
